<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create a new product | Semi Restful Route Demo</title>
    {%load staticfiles%}
    <link rel="stylesheet" type="text/css" href="{%static 'rest/css/main.css'%}">
  </head>
  <body>
    {%if messages%}
    <ul>
    {%for msg in messages%}
    <li>{{msg}}</li>
    {%endfor%}
    </ul>
    {%endif%}
    <h1>Add a new product</h1>
    <form action='/products/create' method='POST'>
      {%csrf_token%}
      <ul class='listform'>
      <li><label for='name'>Name:</label></li>
      <li><input type='text' id='name' name='name'></li>
      <li><label for='description'>Description:</label></li>
      <li><input type='text' id='description' name='description'></li>
      <li><label for='price'>Price ($):</label></li>
      <li><input type='text' id='price' name='price'></li>
      <li><input type='submit' value='Create'/></li>
      </ul>
    </form>
    <a href='/products'>Go back</a>
  </body>
</html>
