<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product {{product.id}} Info | Semi Restful Route Demo</title>
  </head>
  <body>
    <h1>Product {{product.id}}</h1>
    <table>
      <tr>
        <td>Name:</td>
        <td>{{product.name}}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{product.description}}</td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>{{product.price}}</td>
      </tr>
    </table>
    <a href="/products/{{product.id}}/edit">Edit</a> | <a href='/products'>Back</a>
  </body>
</html>
