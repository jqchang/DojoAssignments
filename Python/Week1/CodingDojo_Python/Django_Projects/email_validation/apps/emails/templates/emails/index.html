<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
    {%load staticfiles%}
    <link rel="stylesheet" type="text/css" href="{%static 'emails/css/main.css'%}">
  </head>
  <body>
    {%if messages%}
    <div class='errors'>
      {%for msg in messages%}
      <p>{{msg}}</p>
      {%endfor%}
    </div>
    {%endif%}
    <form action='process' method='POST'>
      {%csrf_token%}
      Email Address:<input type='text' name='email'/>
      <input type='submit'>
    </form>
  </body>
</html>
