<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
    {%load staticfiles%}
    <link rel="stylesheet" type="text/css" href="{%static 'rwg/css/main.css'%}">
  </head>
  <body>
    <p>Random Word (attempt #{{request.session.tries}})</p>
    <div class='random'><h1>{{randomword}}</h1></div>
    <form action='/submit' method="post">
      {% csrf_token %}
      <input type='submit' value='Generate'/>
    </form>
  </body>
</html>
