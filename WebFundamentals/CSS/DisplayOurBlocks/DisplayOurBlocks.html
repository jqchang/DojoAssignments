<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display Our Blocks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="description" content="Display our blocks exercise">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="images\github.jpg" alt="GitHub">
        Display our blocks!
        <img src="images\catandninja.png" alt="Cat and Ninja">
      </div>
      <div class="grid">
        <div class="odd_column">
          <div class="box"><img src="images/dojocat.jpg" alt="Dojo Cat" class="cat"></div>
          <div class="box"><img src="images/coder2.jpg" alt="Coder Cat 2" class="cat"></div>
          <div class="box"><img src="images/cherry.jpg" alt="Cherry Cat" class="cat"></div>
          <div class="box"><img src="images/aidorucat.png" alt="Idol Cat" class="cat"></div>
        </div>
        <div class="even_column">
          <div class="box"><img src="images/heisencat.png" alt="Heisencat" class="cat"></div>
          <div class="box"><img src="images/riddlocat.png" alt="Riddlocat" class="cat"></div>
          <div class="box"><img src="images/oktobercat.png" alt="Oktobercat" class="cat"></div>
          <div class="box"><img src="images/domo-cat.png" alt="Domo Cat" class="cat"></div>
        </div>
        <div class="odd_column">
          <div class="box"><img src="images/linkcat.png" alt="Link Cat" class="cat"></div>
          <div class="box"><img src="images/chellocat.jpg" alt="Chello Cat" class="cat"></div>
          <div class="box"><img src="images/mario.png" alt="Mario Cat" class="cat"></div>
          <div class="box"><img src="images/kantana.jpg" alt="Kantana" class="cat"></div>
        </div>
        <div class="even_column">
          <div class="box"><img src="images/ironcat.png" alt="Ironcat" class="cat"></div>
          <div class="box"><img src="images/stormtroopocat.png" alt="Stormtroopocat" class="cat"></div>
          <div class="box"><img src="images/cooler.png" alt="Cooler Cat" class="cat"></div>
          <div class="box"><img src="images/daftpunk.gif" alt="Daft Punk Cat" class="cat"></div>
        </div>
        <div class="odd_column">
          <div class="box"><img src="images/defunktocat.png" alt="Defunktocat" class="cat"></div>
          <div class="box"><img src="images/visionary.jpg" alt="Cat Jobs" class="cat"></div>
          <div class="box"><img src="images/jean-luc-picat.jpg" alt="Captain Jean-Luc Picat" class="cat"></div>
          <div class="box"><img src="images/codercat.jpg" alt="Coder Cat" class="cat"></div>
        </div>
      </div>
    </div>
  </body>
</html>
